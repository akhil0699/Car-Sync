        <div class="card">
            <div class="card-body">
                <div>
                    <h3>Patient Details</h3>
                </div>
              <div>
                <p>This in-clinic appointment is for</p>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label  class="form-check-label" for="flexRadioDefault1">
                  Myself
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                 Someone Else
                </label>
              </div>
              <p>Please provide the following information</p>
              <form id="PatientForm">
                <div class="mb-3" style="padding: 1%;">
                  <input name="name" required="true" type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name">
                </div>
                <div class="mb-3" style="padding: 1%;">
                  <input name="age" required="true" type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Age">
                </div>
                <div class="mb-3" style="padding: 1%;">
                  <input name="gender" required="true" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Gender">
                </div>
                <div class="mb-3" style="padding: 1%;">
                  <input name="address" required="true" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Address">
                </div>
                <div class="mb-3" style="padding: 1%;">
                  <input name="problem" required="true" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Problem Description">
                </div>
                <input type="submit" value="Confirm your appointment" class="btn btn-info" style="color: white; width:80%;display:block; margin:auto">
              </form>
